<section data-ng-controller="BankController as controller" data-ng-init="controller.fnRead()">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>Bank:&nbsp;<small data-ng-bind="controller.bank.username"></small></h1>
				<small>
					<em class="text-muted text-left">
						Posted on
						<span data-ng-bind="controller.bank.created | date:'mediumDate'"></span>,
						Updated on
						<span data-ng-bind="controller.bank.updated | date:'mediumDate'"></span>
					</em>
				</small>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="text-right">
				<a class="btn btn-primary" data-ng-click="util.go('editBank')">
					<i class="glyphicon glyphicon-edit"></i>
				</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-offset-4 col-md-4">
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="username">Username</label>
					<div class="controls">
						<input type="text" id="username" name="username" class="form-control" data-ng-model="controller.bank.username" placeholder="Username"  disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="email">Email</label>
					<div class="controls">
						<input type="email" id="email" name="email" class="form-control" data-ng-model="controller.bank.email" placeholder="Email" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="account_balance">Account balance</label>
					<div class="controls">
						<input type="text" id="account_balance" name="account_balance" class="form-control" data-ng-model="controller.bank.account.balance" placeholder="account_balance" disabled>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="state">State</label>
					<div class="controls">
						<input type="text" id="state" name="state" class="form-control" data-ng-model="controller.bank.state" placeholder="State" disabled>
					</div>
				</div>
				<div data-ng-show="controller.error" class="text-danger">
					<strong data-ng-bind="controller.error"></strong>
				</div>
			</fieldset>
		</div>
	</div>
</section>
