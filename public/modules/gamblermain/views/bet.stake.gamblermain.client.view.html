<div data-ng-controller="BetStakeGamblermainController as controller" data-ng-init="controller.fnInit()">
	<form name="form" class="form-horizontal" data-ng-submit="controller.fnBet()" novalidate>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
					<div class="input-group">						
						<span class="input-group-addon">
							Bet CHIPS amount
						</span>
						<input class="form-control" 
							type="text" 								
							data-ng-model="controller.betAmount"
							jm-rs-number-format
							required>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<input type="submit" value="Stake" class="btn btn-success">
			</div>
		</div>
	<form>
</div>
