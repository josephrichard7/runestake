<div data-ng-controller="LobbyStakeGamblermainController as controller" data-ng-init="controller.fnInit()">
	<div class="row">
		<div class="col-md-12">
			<div data-ng-include="'/modules/gamblermain/views/bet.stake.gamblermain.client.view.html'"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<table class="table table-striped table-condensed">
					<thead>
				        <tr>
				        	<th>Gambler</th>
				            <th>Bet</th>
				            <th>Actions</th>
				        </tr>
				    </thead>
				    <tbody class="searchable">
				    	<tr dir-paginate="postedGame in controller.stakeSrv.listPostedGame | filter:controller.filter | itemsPerPage: controller.pageSize" current-page="controller.currentPage">
				    		<td>
				    			<span data-ng-bind="postedGame.leftGambler.username"></span>
				    		</td>
				    		<td>
				    			{{postedGame.betAmount | jmRsNumberFormatFilter}}
				    		</td>
				    		<td>
				    			<a class="btn btn-primary btn-xs" data-ng-click="">
									<i class="glyphicon glyphicon-play"></i>
								</a>
								<a class="btn btn-danger btn-xs" 
									data-ng-if="controller.stakeSrv.authentication.user.username === postedGame.leftGambler.username"
									data-ng-click="">
									<i class="glyphicon glyphicon-trash"></i>
								</a>
				    		</td>
				    	</tr>
				    </tbody>
				</table>
			</div>
		</div>
	</div>
</div>
