<div data-ng-controller="LobbyStakeGamblermainController as controller" data-ng-init="controller.fnInit()">
	<div class="row">
		<div class="col-md-12">
			<!-- <div data-ng-include="'/modules/gamblermain/views/bet.stake.gamblermain.client.view.html'"></div> -->
			<form name="form" class="form-horizontal" data-ng-submit="controller.fnPostStake()" novalidate>
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="form-group">
							<div class="input-group">						
								<span class="input-group-addon">
									Stake CHIPS amount
								</span>
								<input class="form-control" 
									type="text" 								
									data-ng-model="controller.stakeAmount"
									jm-rs-number-format
									required>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<input type="submit" value="Stake" class="btn btn-success">
					</div>
				</div>
			<form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<table class="table table-striped table-condensed">
					<thead>
				        <tr>
				        	<th>Gambler</th>
				            <th>Stake Amount</th>
				            <th>Actions</th>
				        </tr>
				    </thead>
				    <tbody class="searchable">
				    	<tr dir-paginate="postedStake in controller.stakemainSrv.listPostedStake | jmOrderObjectBy:'date':true | itemsPerPage: controller.pageSize" current-page="controller.currentPage">
				    		<td>
				    			<span data-ng-bind="postedStake.username"></span>
				    		</td>
				    		<td>
				    			{{postedStake.stakeAmount | jmRsNumberFormatFilter}}
				    		</td>
				    		<td>
				    			<a class="btn btn-primary btn-xs" data-ng-click="">
									<i class="glyphicon glyphicon-play"></i>
								</a>
								<a class="btn btn-danger btn-xs" 
									data-ng-if="controller.stakemainSrv.authentication.user.username === postedStake.username"
									data-ng-click="controller.fnRemovePostedStake()">
									<i class="glyphicon glyphicon-trash"></i>
								</a>
				    		</td>
				    	</tr>
				    </tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="text-center">
				<dir-pagination-controls boundary-links="true"></dir-pagination-controls>
			</div>
		</div>
	</div>
</div>
