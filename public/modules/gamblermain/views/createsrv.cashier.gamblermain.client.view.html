<div data-ng-controller="CreateSrvCashierController as controller" data-ng-init="controller.fnInit()">
	<div class="row">
		<div class="col-md-12 text-center">
			<h3>Request a Service</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2 text-center">
			<form name="form" class="form-horizontal" novalidate>
				<div class="form-group">
					<div class="btn-group">
				        <label class="btn btn-default" 
				        	data-ng-model="controller.serviceType" 
				        	data-btn-radio="controller.enumServiceType.CASHIN" 
				        	data-ng-change="controller.fnConvertAmountByRate()">
				        	CASH IN
				        </label>
				        <label class="btn btn-default" 
				        	data-ng-model="controller.serviceType" 
				        	data-btn-radio="controller.enumServiceType.CASHOUT" 
				        	data-ng-change="controller.fnConvertAmountByRate()">
				        	CASH OUT
				        </label>
				    </div>
				</div>
				<div class="form-group">
					<div class="btn-group">
				        <label class="btn btn-default" 
				        	data-ng-model="controller.serviceCurrency" 
				        	data-btn-radio="controller.enumCurrency.RS07" 
				        	data-ng-change="controller.fnConvertAmountByRate()">
				        	Runescape OldSchool
				        </label>
				        <label class="btn btn-default" 
				        	data-ng-model="controller.serviceCurrency" 
				        	data-btn-radio="controller.enumCurrency.RSGP" 
				        	data-ng-change="controller.fnConvertAmountByRate()">
				        	Runescape 3
				        </label>
				    </div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<input class="form-control" 
							type="text" 								
							data-ng-model="controller.amount" 
							data-ng-blur="controller.fnConvertAmountByRate()" 
							placeholder="Amount" required>
						<span class="input-group-addon">
							<span data-ng-bind="controller.sourceCurrency">
							</span>
						</span>
						<input class="form-control"
							type="text"
							data-ng-model="controller.amountConverted" readonly>
						<span class="input-group-addon">
							<span data-ng-bind="controller.destinationCurrency">
							</span>
						</span>
					</div>
				</div>				
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<input type="button" value="Request" class="btn btn-success" data-ng-click="controller.fnCreateService()">
		</div>
	</div>
</div>
