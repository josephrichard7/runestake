<div class="panel panel-primary text-center" data-ng-controller="ProfileGamblermainController as profileController" data-ng-init="profileController.fnInit()">
	<div class="panel-heading">
		Profile
	</div>	
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<img src="modules/gamblermain/img/default-profile.jpg" alt="ProfileImg" class="img-circle">
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<span data-ng-bind="profileController.gamblermainSrv.gambler.username"></span>
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<div class="input-group input-group-sm">
						<span class="input-group-addon">Account balance</span>
						<input type="text" class="form-control" data-ng-model="profileController.gamblermainSrv.gambler.account.balance" jm-rs-number-format placeholder="Balance" disabled>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
