<div data-ng-controller="CreateSrvCashierTradermainController as controller" data-ng-init="controller.fnInit()">
	<div class="row">
		<div class="col-md-12 text-center">
			<h3>Buy Chips</h3>
		</div>
	</div>
	<form name="form" class="form-horizontal" data-ng-submit="controller.fnCreateService()" novalidate>
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center">
				<div class="form-group">
					<div class="btn-group">
				        <label class="btn btn-default" 
				        	data-ng-model="controller.serviceCurrency" 
				        	data-btn-radio="controller.enumCurrency.RS07" 
				        	data-ng-change="controller.fnConvertAmountByRate()">
				        	Runescape OldSchool
				        </label>
				        <label class="btn btn-default" 
				        	data-ng-model="controller.serviceCurrency" 
				        	data-btn-radio="controller.enumCurrency.RSGP" 
				        	data-ng-change="controller.fnConvertAmountByRate()">
				        	Runescape 3
				        </label>
				    </div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<input class="form-control" 
							type="text" 								
							data-ng-model="controller.amount" 
							data-ng-blur="controller.fnConvertAmountByRate()"
							jm-rs-number-format
							placeholder="Amount" required>
						<span class="input-group-addon">
							<span data-ng-bind="controller.sourceCurrency">
							</span>
						</span>
						<input class="form-control"
							type="text"
							data-ng-model="controller.amountConverted"
							jm-rs-number-format readonly>
						<span class="input-group-addon">
							<span data-ng-bind="controller.destinationCurrency">
							</span>
						</span>
					</div>
				</div>	
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<input type="submit" value="Request" class="btn btn-success">
			</div>
		</div>
	</form>
</div>
