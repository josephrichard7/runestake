<section data-ng-controller="TraderController as controller">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>New Trader</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<a class="btn btn-primary" href="/#!/traders">
				<i class="glyphicon glyphicon-list-alt"></i>
			</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-offset-4 col-md-4">
			<form name="form" class="form-horizontal" data-ng-submit="controller.fnCreate()" novalidate>
				<fieldset>
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="controller.trader.username" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" class="form-control" data-ng-model="controller.trader.email" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="controller.trader.password" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="rank">Rank</label>
						<select id="rank" name="rank" class="form-control" data-ng-model="controller.trader.rank" data-ng-options="obj as obj for obj in controller.ranks">
							<option value="">Choose an option</option>
						</select>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-default">
					</div>
					<div data-ng-show="controller.error" class="text-center text-danger">
						<strong data-ng-bind="controller.error"></strong>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</section>
