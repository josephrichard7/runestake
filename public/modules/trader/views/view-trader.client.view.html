<section data-ng-controller="TraderController as controller" data-ng-init="controller.fnObjectByID()">
	<div class="page-header">
		<h1 data-ng-bind="controller.trader.username"></h1>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/trader/{{controller.trader._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="controller.fnDelete();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="controller.trader.created | date:'mediumDate'"></span>,
			Updated on
			<span data-ng-bind="controller.trader.updated | date:'mediumDate'"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="controller.trader.email"></p>
</section>
